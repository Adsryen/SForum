<style>
    .logo {
        font-family: 'Open Sans', sans-serif;
        font-size: 25px;
        color: transparent;
        text-shadow: 0 0 0 #00a1d6;
        position: relative;
    }

    .logo::after {
        content: 'Logo';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(to bottom, #00a1d6 0%, #00a1d6 60%, #fff 60%, #fff 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        text-fill-color: transparent;
    }
</style>
